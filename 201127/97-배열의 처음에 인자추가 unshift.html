<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 처음에 인자추가 unshift.html</title>
</head>

<body>
    <script>
        // unshift는 인자로 전달할 값을 배열의 첫번째 원소로 추가하고 배열의 기존 값들의 색인을 1씩 증가시킨다.
        var arr = ['a', 'b', 'c', 'd', 'e'];
        document.write(arr);
        arr.unshift('z', 'x', 'y');
        document.write('<hr>');
        document.write(arr);
    </script>
</body>

</html>
