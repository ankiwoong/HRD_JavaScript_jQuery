<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 인자 추가 push.html</title>
</head>

<body>
    <script>
        // push는 인자로 전달된 값을 배열 마지막에 추가하는 명령
        var arr = ['a', 'b', 'c', 'd', 'e'];

        document.write(arr);
        arr.push('f', 'g', 'h');    // push 배열에 값 추가하여 저장하기.
        document.write("<hr>");
        document.write(arr);
        document.write("<hr>");

        var arr = ["개나리", "진달래", "장미꽃", "무궁화"];

        // push 배열에 값 추가 저장하기.
        arr.push('목련꽃', '123', 'ㅇㅇ');
        arr.push('민들레');

        // 배열의 요소출력하기
        for (var i = 0; i < arr.length; i++) { //for (var i in arr)
            document.write(arr[i] + "&nbsp;&nbsp;&nbsp");
        }
    </script>
</body>

</html>
