<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>여러개의 배열을 합치는 concat</title>
</head>

<body>
    <!-- <script>
        var arr = ['a', 'b', 'c', 'd', 'e'];
        document.write(arr);
        document.write("<hr>");
        arr = arr.concat(['f', 'g']);
        document.write(arr);
    </script> -->
    <!--
        여러개의 배열을 합치는 명령.
        원본 배열과 인수로 전달할 배열은 그대로 두고 새로운 배열을 만들어 리턴한다.
        한꺼번에 여러 개의 배열을 합칠수도 있다.
    -->
    <script>
        var ar1 = [0, 1, 2];
        var ar2 = [3, 4, 5, 6, 7];
        var ar3 = ['수지', '아이유', '김태희'];
        var ar4 = ar1.concat(ar2);
        document.write("ar4 = " + ar4 + "<br />");
        var ar5 = ar1.concat(ar2, ar3);
        document.write("ar5 = " + ar5 + "<br />");
    </script>
</body>

</html>
