<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 마지막 원소삭제 pop.html</title>
</head>

<body>
    <script>
        // pop : 배열 끝점의 원소를 배열에서 제거한다.

        var arr = ['a', 'b', 'c', 'd', 'e'];
        document.write(arr);
        arr.pop();  // 인덱스 번호 0:a, 1:b, 2:c, 3:d, 4:e
        document.write("<hr>");
        document.write(arr);
    </script>
</body>

</html>
