<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for2 성적출력-배열이용</title>
</head>

<body>
    <script>
        var arScore = [88, 78, 96, 54, 23]; // 0~4
        for (var st = 0; st < 5; st++) {
            document.write(st + 1 + "번째 학생의 성적 : " + arScore[st] + "<br />");
        }
    </script>
    <!-- st가 0부터 시작하는 이유는 배열의 인덱스 번호가 0번부터 시작하기 때문. -->
</body>

</html>
