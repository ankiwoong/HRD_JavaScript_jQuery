<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 04</title>
</head>

<body>
    <script>
        var gyejeol = prompt("어느 계절을 좋아하세요? (1:봄, 2:여름, 3:가을, 4:겨울)", 1);
        switch (Number(gyejeol)) {
            case 1:
                document.write("<h2>봄을 좋아하시는군요.<h2>");
                document.write("<img src='./images/spring.jpg', alt='봄'");
                break;
            case 2:
                document.write("<h2>여름을 좋아하시는군요.<h2>");
                document.write("<img src='./images/summer.jpg', alt='여름'");
                break;
            case 3:
                document.write("<h2>가을을 좋아하시는군요.<h2>");
                document.write("<img src='./images/autumn.jpg', alt='가을'");
                break;
            case 4:
                document.write("<h2>겨울을 좋아하시는군요.<h2>");
                document.write("<img src='./images/winter.jpg', alt='겨울'");
                break;
            default:
                // alert("번호를 잘못 눌렀습니다.");
                // alert("F5를 누른 후 번호를 다시 눌러주세요.");
                document.write("잘못 입력하셨습니다. F5를 눌러 다시 입력해주세요.");
        }
    </script>
</body>

</html>
