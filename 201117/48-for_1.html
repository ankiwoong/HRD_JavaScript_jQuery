<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 100까지의 합구하기-for 문</title>
</head>

<body>
    <script>
        var inputNumber = prompt("숫자하나를 입력하세요...");
        var sum = 0;  // 1~100까지의 숫자의 합을 담을 변수	
        for (var i = 1; i <= inputNumber; i++) {  //i+=3      i=i+3
            // document.write("현재 i값은" + i + "입니다.<br />");
            sum = sum + i;  // 실행문
        }
        document.write("1~100까지의 합 : " + sum);
    </script>
    <!--		
            for(초기값(시작값); 종료값; 증감값) {
				실행문;
			}
    -->
</body>

</html>
