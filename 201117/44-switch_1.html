<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 01</title>
</head>

<body>
    <script>
        var menu = prompt("통화는 1번, 문자는 2번, 영상통화는 3번", 1);
        switch (Number(menu)) { //경우에 해당하는 값을 입력
            case 1:
                document.write("전화를 겁니다.");
                break;
            case 2:
                document.write("문자를 보냅니다.");
                break;
            case 3:
                document.write("영상 통화를 연결합니다.");
                break;
            default:
                document.write("잘못 입력하셨습니다.");
        }
    </script>
    <!--prompt함수로 입력받은 값은 문자열이므로 case문의 데이터값도 문자여야만 하지만 Number함수를 이용하여 문자형 숫자를 숫자로 만들었다. -->
</body>

</html>
