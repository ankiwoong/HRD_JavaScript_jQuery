<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var today = new Date(1986, 0, 9);       // 인덱스 번호 -> 1월 이면 -1 이므로 0
        var year = today.getFullYear();
        var month = (today.getMonth() + 1);
        var day = today.getDate();
        switch (today.getDay()) {
            case 0: var week = "일"; break;
            case 1: var week = "월"; break;
            case 2: var week = "화"; break;
            case 3: var week = "수"; break;
            case 4: var week = "목"; break;
            case 5: var week = "금"; break;
            case 6: var week = "토"; break;
        }

        document.write("<h2>");
        document.write("당신의 생일은 " + year + "년 " + month + "월 " + day + "일 " + week + "요일 입니다.");
        document.write("</h2>");
    </script>
</body>

</html>
