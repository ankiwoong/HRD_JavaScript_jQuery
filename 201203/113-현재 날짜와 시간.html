<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var today = new Date();
        var year = today.getFullYear();
        var month = (today.getMonth() + 1);
        var day = today.getDate();
        var hour = today.getHours();
        var min = today.getMinutes();
        var second = today.getSeconds();

        document.write(":: 열심히 공부하고 계신 현재 날짜와 시간은 ::<br />");
        document.write("<h2>");
        document.write(year + "년" + month + "월" + day + "일" + "<br />");

        if (hour <= 12) { /* 시간 설정 */
            document.write("오전 " + hour + "시 " + min + "분" + second + "초");
        } else {
            document.write("오후 " + (hour - 12) + "시 " + min + "분 " + second + "초");
        }

        document.write("</h2>");
        document.write(":: 입니다. 졸지말고 화이팅!! ::")
    </script>
</body>

</html>
