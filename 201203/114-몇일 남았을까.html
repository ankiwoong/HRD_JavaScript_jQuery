<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제-몇일 남았을까?</title>
</head>

<body>
    <script>
        document.write("<h2>");
        document.write("<font color='blue'>");
        document.write("오늘부터 특정날짜까지 며칠이 남았는지 구하면" + "<br>");
        document.write("남은 일수는 밀리초(1/1000초)단위로 계산됩니다." + "<br>");
        document.write("남은일수(밀리초) = 특정 날짜 - 오늘 날짜" + "<br>");
        document.write("1초 = 1000(msc)" + "<br>");
        document.write("1분(60초) = 1000 * 60 ----- 60,000(msc)" + "<br>");
        document.write("1시간(60분) = 1000 * 60 * 60 ----- 3,600,000(msc)" + "<br>");
        document.write("1일(60분 * 24) = 1000 * 60 * 60 * 24----- 86,400,000(msc)" + "<br>");
        document.write("Math.ceil(남은 일수(밀리초))함수를 이용하여 계산한다." + "<br>" + "<hr>")
        document.write("</h2>");
        document.write("</font>");

        var today = new Date();  // 현재 사용하고 있는 컴퓨터의 날짜와 시간
        // 2020년 12월 3일 19시 46분 00초
        var lastday = new Date(2020, 11, 25); // 11은 12월에 해당하는 인덱스 번호
        document.write("<h2>");
        var remain = (lastday - today) / (1000 * 60 * 60 * 24);
        document.write(lastday - today + "<br>");
        document.write(remain + "일<br>");
        document.write("오늘부터 " + lastday.getFullYear() + "년 " + (lastday.getMonth() + 1) + "월 " + lastday.getDate() + "일 크리스마스까지는 " + Math.ceil(remain) + "일 남았습니다. 여러분 <font size='50px' color='red'> 미리 </font>크리스마스입니다.");
        document.write("</h2>");
    </script>
</body>

</html>
