<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Date() 객체 : 날짜와 시간에 대한 정보를 조절할 수 있는 객체

        new Date() : 현재 날짜를 갖는 인스턴스가 만들어진다.
        new Date(특정 날짜) : 특정 날짜에 대한 인스턴스가 만들어진다.

        var 변수 = new Date() 또는
        var 변수 = new Date(년, 월-1, 일, 시, 분, 초)

        ex> 실제 생년월일이 1970년 7월 7일 일 경우
        var birthday = new Date(1970, 7, 7);
        document.write(birthday.getMonth() + "월 ");
        이러고 입력하면 화면상에서는 7월로 찍히지만
        프로그램상에서는 8월로 인식이 됨.

        요일을 찍었을때 1970년 7월 7은 화요일이지만
        화면상에서 1970년 7월 7일 금요일로 찍힌다.
        그래서 월의 입력은 월-1 입력 후
        var birthday = new Date(1970,6,7);
        document.write((birthday.getMonth() + 1) + "월");

        getMonth() 에 +1을 해주어 화면상에는 7월로 찍히고
        프로그램상에서는 7월로 인식이 되게 해주어야 한다.
    -->

    <script>
        var today = new Date();
        // 현재 사용중인 컴퓨터의 날짜와 시간을 가지고 와 today 변수에 넣는다.
        document.write("<h2>");
        document.write(today.toLocaleString());
        document.write("</h2>");

        document.write("today.getYear() : " + today.getYear() + "년" + "<br />");
        document.write("today.getYear() : " + (today.getYear() + 1900) + "년" + "<br />");
        document.write("today.getFullYear() : " + today.getFullYear() + "년" + "<br />");
        document.write("today.getMonth() : " + today.getMonth() + "월" + "<br />");
        document.write("today.getMonth() + 1 : " + (today.getMonth() + 1) + "월" + "<br />");
        document.write(today.getDate() + "일 <br />");

        // 요일 구하기
        document.write(today.getDay() + "요일 <br />"); // 일 : 0 ~ 토 : 6
        switch (today.getDay()) {
            case 0: var week = "일"; break;
            case 1: var week = "월"; break;
            case 2: var week = "화"; break;
            case 3: var week = "수"; break;
            case 4: var week = "목"; break;
            case 5: var week = "금"; break;
            case 6: var week = "토"; break;
        }
        document.write(week + "요일 ");
    </script>
</body>

</html>
