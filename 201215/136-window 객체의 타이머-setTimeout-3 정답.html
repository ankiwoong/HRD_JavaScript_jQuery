<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> BOM(Browser Object Model)-window의 타이머-setTimeout-3 정답 </title>
	<style type="text/css">
		.myimg {
			width: 400px;
			height: 250px;
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<h3>아래 그림들이 계속 2초 간격으로 바뀌도록 만드세요. </h3>
	<img src="../images/herbtea3.jpg" id="img2" class="myimg">
	<script>
		var arr = ["../images/lemonbalm2.jpg", "../images/sunflower.jpg", "../images/herbtea3.jpg"];

		var index = 0;
		setTimeout("changeImg1()", 2000);

		function changeImg1() {
			var img2 = document.getElementById("img2");
			img2.src = arr[index % arr.length];
			index++;
			setTimeout(changeImg1, 2000);	// 이 줄이 없으면 다시 호출하지 않아 처음 herbtea3.jpg에서 lemonbalm2.jpg으로 한번 바뀌고 더이상 호출이 되지 않아 끝난다.
		}
	</script>
</body>

</html>
