<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while 1</title>
</head>

<body>
    <script>
        var sum = 0;
        var num;
        do {
            num = prompt("숫자를 입력하세요(끝낼 때는 0)", "2");
            sum += Number(num);
        } while (num != 0);
        document.write("입력한 모든 숫자의 합 = " + sum);
    </script>
</body>

</html>
