<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>369 게임</title>
    <style>
        #red {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        // 1 ~ 20 까지 1씩 증가
        // i를 3으로 나눴을때 0인 경우는 홀이므로 짝 출력
        for (i = 1; i <= 20; i++) {
            if (i % 3 == 0) {
                document.write("<span id='red'>" + "짝" + "</span>&nbsp");
                // console.log(i)
            } else {
                document.write("<span>" + i + "</span>&nbsp");
            }
        }
    </script>
</body>

</html>
