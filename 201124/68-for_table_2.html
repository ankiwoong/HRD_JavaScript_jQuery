    <title>for문으로 수정한 복합연산자 표만들기 2</title>

    <script>
        var cnt = 1;
        var t = "<table border='1'>"; // 테이블 시작 태그
        for (var row = 1; row <= 4; row++) {  // 4행
            t += "<tr>";    // 행 시작 태그			    
            for (var col = 1; col <= 3; col++) { // 3열
                t += "<td>" + cnt + "</td>";
                cnt++;
            }
            t += "</tr>";  // 행 종료 태그
        }
        t += "</table>"; // 테이블 종료 태그
        document.write(t); //테이블 태그를 문서에 출력합니다.

        // http://pythontutor.com/visualize.html#code=var%20num%20%3D%201%3B%0A%20%20%20%20%20%20%20%20var%20t%20%3D%20%22%3Ctable%20border%3D'1'%3E%22%3B%20//%20%ED%85%8C%EC%9D%B4%EB%B8%94%20%EC%8B%9C%EC%9E%91%20%ED%83%9C%EA%B7%B8%0A%20%20%20%20%20%20%20%20for%20%28var%20row%20%3D%201%3B%20row%20%3C%3D%204%3B%20row%2B%2B%29%20%7B%20%20//%204%ED%96%89%0A%20%20%20%20%20%20%20%20%20%20%20%20t%20%2B%3D%20%22%3Ctr%3E%22%3B%20%20%20%20//%20%ED%96%89%20%EC%8B%9C%EC%9E%91%20%ED%83%9C%EA%B7%B8%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%0A%20%20%20%20%20%20%20%20%20%20%20%20for%20%28var%20col%20%3D%201%3B%20col%20%3C%3D%203%3B%20col%2B%2B%29%20%7B%20//%203%EC%97%B4%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20t%20%2B%3D%20%22%3Ctd%3E%22%20%2B%20num%20%2B%20%22%3C/td%3E%22%3B%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20num%2B%2B%3B%0A%20%20%20%20%20%20%20%20%20%20%20%20%7D%0A%20%20%20%20%20%20%20%20%20%20%20%20t%20%2B%3D%20%22%3C/tr%3E%22%3B%20%20//%20%ED%96%89%20%EC%A2%85%EB%A3%8C%20%ED%83%9C%EA%B7%B8%0A%20%20%20%20%20%20%20%20%7D%0A%20%20%20%20%20%20%20%20t%20%2B%3D%20%22%3C/table%3E%22%3B%20//%20%ED%85%8C%EC%9D%B4%EB%B8%94%20%EC%A2%85%EB%A3%8C%20%ED%83%9C%EA%B7%B8%0A%20%20%20%20%20%20%20%20document.write%28t%29%3B%20//%ED%85%8C%EC%9D%B4%EB%B8%94%20%ED%83%9C%EA%B7%B8%EB%A5%BC%20%EB%AC%B8%EC%84%9C%EC%97%90%20%EC%B6%9C%EB%A0%A5%ED%95%A9%EB%8B%88%EB%8B%A4.&cumulative=false&curInstr=0&heapPrimitives=nevernest&mode=display&origin=opt-frontend.js&py=js&rawInputLstJSON=%5B%5D&textReferences=false
