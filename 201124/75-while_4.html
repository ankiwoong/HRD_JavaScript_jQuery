<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 4</title>
</head>

<body>
    <script>
        var size = 1024;
        var upload = 0;
        while (upload <= size) {
            upload += 200;
            if (upload == 1200) {
                upload = 1024;
                document.write(upload + "M 업로드중....<br>");
                upload = 1025;  // 프로그램 종료를 위해 upload에 1024보다 큰 값을 넣는다.
            } else {
                document.write(upload + "M 업로드중....<br>");
            }
        }
        document.write("업로드를 완료하였습니다");
    </script>
</body>

</html>
