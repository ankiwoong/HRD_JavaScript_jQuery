<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>for문으로 수정한 복합연산자 표만들기 3</title>
</head>

<body>
    <script>
        var cnt = 1;
        var tableRows = prompt("만들고자 하는 표의 줄 수를 입력하세요", 3);
        var tableCols = prompt("만들고자 하는 표의 칸 수를 입력하세요", 3);
        var t = "<table border='1'>"; // 테이블 시작 태그
        for (var i = 1; i <= tableRows; i++) {       // 4행
            t += "<tr>";                   // 행 시작 태그			    
            for (var k = 1; k <= tableCols; k++) { // 3열
                t += "<td>" + cnt + "</td>";
                cnt++;
            }
            t += "</tr>";  // 행 종료 태그
        }
        t += "</table>"; // 테이블 종료 태그
        // console.log(t);
        document.write(t); //테이블 태그를 문서에 출력합니다.
    </script>
</body>

</html>
