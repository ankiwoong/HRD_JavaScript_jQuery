<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 5</title>
</head>

<body>
    <script>
        var i = 20;
        while(i >= 10){ // i에 값이 10보다 클때까지 반복문 실행
            document.write("<span>" + i + "</span><br />")
            i--;    // i=i-1;
        }
    </script>
</body>

</html>
