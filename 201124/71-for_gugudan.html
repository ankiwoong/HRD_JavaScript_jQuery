<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 3개씩 출력하기</title>
</head>

<body>
    <script>
        var gugu = 0;
        var sp = "&nbsp;&nbsp;&nbsp;";
        for (var dan = 2; dan <= 9; dan++) {
            for (var i = 1; i <= 9; i++) {
                gugu = dan * i;
                if (gugu < 10) {    // 결과값이 두 자리 숫자인가
                    if (i % 3 == 0) {       // 3의 배수
                        document.write(dan + " * " + i + " = 0" + gugu + sp);
                        document.write("<br>");
                    } else {
                        document.write(dan + " * " + i + " = 0" + gugu + sp);
                    }
                } else {
                    if (i % 3 == 0) {       // 3의 배수
                        document.write(dan + " * " + i + " = " + gugu + sp);
                        document.write("<br>");
                    } else {
                        document.write(dan + " * " + i + " = " + gugu + sp);
                    }
                }
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
