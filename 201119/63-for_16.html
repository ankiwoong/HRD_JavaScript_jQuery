<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>별 찍기 - 1</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
