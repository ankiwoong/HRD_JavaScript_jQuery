<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>별 찍기 - CSS 추가하기</title>
    <style>
        body {
            margin: 100px;
        }

        span {
            font-size: 100px;
            color: red;
            line-height: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("<span>*</span>");
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
