<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 2단 - 1차원 배열</title>
</head>

<body>
    <script>
        var gugu = 0;

        for (var i = 1; i <= 9; i++) {
            gugu = 2 * i;
            document.write("2 * " + i + " = " + gugu + "<br />")
        }
    </script>
</body>

</html>
