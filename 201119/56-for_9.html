<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 - 2차원 배열</title>
</head>

<body>
    <script>
        var gugu = 0;
        for (var dan = 2; dan <= 9; dan++) {
            for (var i = 1; i <= 9; i++) {
                gugu = dan * i;
                document.write(dan + " * " + i + " = " + gugu + "<br />");
            }
        }
    </script>
</body>

</html>
