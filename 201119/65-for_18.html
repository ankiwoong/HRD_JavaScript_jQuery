<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>별 찍기 - 2</title>
</head>

<body>
    <script>
        for (var i = 9; i >= 1; i--) {
            for (var j = i; j >= 1; j--) {
                document.write("*");
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
