<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 - 2차원 배열</title>
</head>

<body>
    <script>
        var gugu = 0;
        var dan = prompt("2단부터 9단 사이의 숫자를 입력하세요.", 2);

        document.write("*** " + dan + "단 ***<br />");

        for (var i = 1; i <= 9; i++) {
            gugu = dan * i;
            document.write(dan + " * " + i + " = " + gugu + "<br />");
        }
    </script>
</body>

</html>
