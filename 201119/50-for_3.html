<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_Loop 성적출력-prompt 이용</title>
</head>

<body>
    <script>
        for (var st = 0; st < 5; st++) {
            var sung = prompt("점수를 입력하세요.");
            document.write(st + 1 + "번째 학생의 성적 :" + sung + "<br />")
        }
    </script>
</body>

</html>
