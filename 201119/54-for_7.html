<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>총점과 평균 구하기</title>
</head>

<body>
    <script>
        var arScore = [88, 78, 96, 54, 23];
        var sum = 0;

        for (var st = 0; st < arScore.length; st++) {
            sum += arScore[st];   // sum = sum + arScore[st];
        }

        document.write("총점 : " + sum + ", 평균 : " + sum / arScore.length + "<br />");
        document.write("arScore의 데이터 개수는 총 " + arScore.length + "개 입니다.");
    </script>
    <!--  .length는 배열에서 인자의 개수를 구하는 배열 내부함수  -->
</body>

</html>
