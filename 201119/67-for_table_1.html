<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>for문으로 수정한 복합연산자 표만들기</title>
</head>

<body>
    <script>
        var cnt = 1; // cnt는 칸안에 삽입될 숫자를 담은 변수
        var t = "<table border='1'>";
        t += "<tr>"; // t=t+"<tr>";

        for (k = 1; k <= 5; k++) {
            //t+="<td>" + k + "</td>";
            t += "<td>" + cnt + "</td>";
            cnt++;
        }

        t += "</tr>";
        t += "</table>";
        document.write(t);
    </script>


</body>

</html>
