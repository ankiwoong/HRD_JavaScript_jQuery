<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 100까지의 합구하기-for 문</title>
</head>

<body>
    <script>
        var sum = 0;
        var inn = prompt("합계를 구하고하자는 숫자를 입력하세요.");
        for (var i = 1; i <= inn; i++) {
            sum = sum + i;
        }
        document.write("1~" + inn + "까지의 합 : " + sum);
    </script>
</body>

</html>
