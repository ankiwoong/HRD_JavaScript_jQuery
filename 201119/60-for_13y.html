<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 - 2차원 배열</title>
</head>

<body>
    <script>
        var sp = "&nbsp;&nbsp;&nbsp;";
        for (var i = 2; i <= 9; i++) { // 단 
            for (var j = 1; j <= 9; j++) {
                document.write(i + " × " + j + " = " + i * j + sp);
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
