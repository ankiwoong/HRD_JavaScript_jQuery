<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>구구단 - 2차원 배열</title>
</head>

<body>
    <script>
        var gugu = 0;
        for (var k = 1; k <= 9; k++) {
            for (var dan = 2; dan <= 9; dan++) {
                gugu = dan * k;
                document.write(dan + " * " + k + " = " + gugu + "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br />");
        }
    </script>
</body>

</html>
