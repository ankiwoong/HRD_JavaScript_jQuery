<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>1부터 임의의 숫자까지의 홀수의 합을 구하시오...</title>
</head>

<body>
    <script>
        var sum = 0;
        var inn = prompt("합계를 구하고자 하는 숫자를 입력하세요.");
        for (var i = 1; i <= inn; i += 2) {
            sum = sum + i;
        }
        document.write("1~" + inn + "까지의 홀수의 합 : " + sum);
    </script>
</body>

</html>
