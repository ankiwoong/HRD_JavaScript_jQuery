<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> String 객체 문제 </title>
	<style>
		#ans {
			font: 30px "맑은 고딕";
		}
	</style>
</head>

<body>
	<div id="ans">
		방문객에게 이름을 영문으로 입력받은 후<br>
		무조건 대문자로 바꿔 출력하고, <br>
		핸드폰번호를 "-"없이 숫자만 입력받아<br>
		맨 뒷자리 4개의 숫자는 "*"로 표시하시오.<br><br>
		ex) parkdohoon ---&gt; PARKDOHOON<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;01094654088 ---&gt; 010 - 9465 - ****<br>
		concat, prompt, substring, toUpperCase를 이용하세요..<br />
	</div>
	<script>
		var name = prompt("이름을 영문으로 입력하시오.");
		document.write(name.toUpperCase() + "<br />");

		var phone = prompt("핸드폰을 입력하세요.");
		document.write(concat(phone.substring(0, 3), phone.substring(3,6)));
	</script>
</body>

</html>
