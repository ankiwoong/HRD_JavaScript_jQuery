<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>if 문 - 08</title>
</head>

<body>
    <script>
        var sex = prompt("남자 - 1 / 여자 - 2 / 변태 - 3");

        if (sex == "1") {
            document.write("남탕으로 가세요");
        } else if (sex == "2") {
            document.write("여탕으로 가세요");
        } else {
            document.write("경찰서 같이 갈래요?");
        }
    </script>
</body>

</html>
