<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>equal</title>
</head>

<body>
	<script>
		a = 2;		// 숫자형
		b = "2";	// 문자형

		// 단순히 값만을 비교
		if (a == b) {
			document.write("== 비교 : 같음<br>");
		} else {
			document.write("== 비교 : 다름<br>");
		}

		// 데이터의 값과 데이터의 타입을 비교
		if (a === b) {
			document.write("=== 비교 : 같음<br>");
		} else {
			document.write("=== 비교 : 다름<br>");
		}
	</script>
</body>

</html>
