<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>if 문 - 07</title>
</head>

<body>
    <script>
        var id = prompt("아이디를 입력해주세요");
        var pw = prompt("패스워드를 입력해주세요");

        if (id == "abcd" && pw == "1234A") {
            // alert("인증에 했습니다.")
            document.write("인증에 성공했습니다.");
        } else {
            // alert("인증에 실패했습니다.")
            document.write("인증에 실패했습니다.");
        }
    </script>
</body>

</html>
