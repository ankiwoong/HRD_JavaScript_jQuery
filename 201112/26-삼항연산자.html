<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>삼항(조건) 연산자</title>
</head>

<body>
	<script>
		// 조건식 ? 참값 : 거짓값;
		var a = 3;
		var b = (a % 2 == 0) ? "짝" : "홀";
		document.write("a는 " + b + "수이다." + "<br />");

		a = 2;
		b = "2";
		document.write("== 비교 : " + (a == b ? "같음" : "다름") + "<br />")

		a = 2;
		b = "2";
		document.write("=== 비교 : " + (a === b ? "같음" : "다름") + "<br />")
	</script>
</body>

</html>
