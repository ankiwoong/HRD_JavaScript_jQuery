<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>logic</title>
</head>

<body>
	<script>
		var a = 4;
		var b = 5;

		// 논리곱 연산자, and 연산자, 조건이 모두 참이면 참
		if (a == 4 && b == 6) {
			document.write("and 연산 : 참<br>");
		} else {
			document.write("and 연산 : 거짓<br>");
		}

		// 논리합 연산자, or 연산자, 조건이 한개라도 참이면 참
		if (a == 4 || b == 6) {
			document.write("or 연산 : 참<br>");
		} else {
			document.write("or 연산 : 거짓<br>");
		}
	</script>
</body>

</html>
