<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2, num3;

        num1 = "15.5" + 15.3;    // "15.515.3"
        num2 = parseFloat("15.5") + 15.3;   // 30.8
        num3 = parseFloat("'15.5'+15.3");   // NaN
        // num3 = parseFloat("15.5+15.3");  // 15.5

        document.write("1)" + num1 + "<p>");
        document.write("2)" + num2 + "<p>");
        document.write("3)" + num3 + "<p>");    // 문자열을 정상적으로 실수로 바꾸지 못하면 NaN을 반환
        
        document.write("<br /><hr>");
        document.write(parseFloat("15"));   // 15
    </script>
</body>

</html>
