<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1, num2;
        num1 = "숫자가 아님";   // true
        num2 = 12345;   // false

        document.write("1)" + isNaN(num1) + "<p>");
        document.write("2)" + isNaN(num2) + "<p>");
    </script>
    <!--
        NaN - Not a Number
        isNaN() : 입력값이 숫자일 경우 false, 숫자가 아닐 경우 true의 값이 호출된다.
    -->
</body>

</html>
