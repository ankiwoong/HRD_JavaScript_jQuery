<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ar = [0, 1, 2, 3];
        document.write("ar = " + ar.join() + "<br />");    // () 괄호 안의 구분자를 생략하면 콤마(,)로 구분한다.
        document.write("ar = " + ar.join(", ") + "<br />");
        document.write("ar = " + ar.join(" -> ") + "<br />");
        document.write("ar = " + ar.toString() + "<br />");
        document.write("ar = " + ar + "<br />");
    </script>
    <!--
        결과
        ar = 0,1,2,3
        ar = 0, 1, 2, 3
        ar = 0 -> 1 -> 2 -> 3
        ar = 0,1,2,3
        ar = 0,1,2,3

        join 메서드는 배열의 모든 요소를 합쳐 하나의 문자열로 만든다.
        루프를 돌리지 않아도 배열을 쉽게 덤프해볼 수 있어 편리하게 사용할 수 있다.
        단순히 배열을 출력해 볼 목적이라면 굳이 join을 쓸 필요없이 처럼 toString 메서드를 사용하는 것이 편하다.
        수식내에서라면 그냥 처럼 배열명만 사용해도 toString이 자동으로 호출된다. 그래서 배열을 덤프하는 가장 쉬운 방법은 배열명 자체를 출력하는 것이다.
    -->
</body>

</html>
