<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "1000", str2 = "2000";

        document.write("parseInt 함수를 사용하지 않은 경우<br><br>");
        document.write(str1 + str2);    // 10002000
        document.write("<br><hr>");

        document.write("parseInt 함수를 사용한 경우<br><br>");
        val = parseInt(str1) + parseInt(str2);  // 3000
        document.write(val);
        document.write("<br><hr>");

        document.write(parseInt("15.8"));   //15
    </script>
</body>

</html>
