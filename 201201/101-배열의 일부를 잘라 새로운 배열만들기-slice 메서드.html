<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar = [0, 1, 2, 3, 4, 5, 6, 7];
        var subar = ar.slice(2, 5);    // 인덱스 번호 2번부터 인덱스 번호 4번까지 데이터를 복사
        document.write("ar = " + ar + "<br />")
        document.write("subar = " + subar + "<br .>")
    </script>
    <!--
        결과
        ar = 0, 1, 2, 3, 4, 5, 6, 6
        subar = 2, 3, 4

        slice(시작 인덱스번호, 마지막 인덱스 번호 - 1)
        배열의 일부를 복사해서 새로운 배열을 만든다.
        시작위치와 끝위치를 알려주면 이 범위의 요소만 추철하여 부분 배열을 만든다.
        범위를 다룰때 항상 끝 위치는 포함되지 않는다.
        부분배열이 생성되어도 원본 배열에는 아무런 변화가 없다.
    -->
</body>
</html>
