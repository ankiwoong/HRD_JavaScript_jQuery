<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>tonumber</title>
</head>

<body>
	<script>
		var korean = "82";	// 문자(str)
		var english = "75";	// 문자(str)
		var total = Number(korean) + Number(english);	// 82 + 75
		/*
			Number() : 문자형 숫자를 계산이 가능한 숫자값으로 변경시켜주는 내부 함수.
			ex> Number("55") --> 55
		*/
		document.write("총점은 " + total + "이다.<br>");
	</script>
</body>

</html>
