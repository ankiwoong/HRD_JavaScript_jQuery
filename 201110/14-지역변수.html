<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 지역변수 </title>
</head>

<body>
	<script>
		// 함수 정의
		function test() {
			var age = "43";		// 지역 변수
		}

		age = 11;

		// 함수 호출
		test();
		document.write(age + "<br>");
		document.write("나는 행복합니다.");
	</script>

</body>

</html>
