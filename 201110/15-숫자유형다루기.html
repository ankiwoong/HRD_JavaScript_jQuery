<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title> 숫자유형 </title>
	<script>
		var a, b, c, x, y, z;		// 변수 선언 / 지역 변수
		a = 5;		// 정수(int)
		b = "20";	// 문자열(str)
		c = 0.5;	// 실수(float)

		x = a + 1;	// 6(덧셈(+) 연산자)
		y = b + 1;	// 201(결합(&) 연산자)
		z = c * c;	// 0.25(곱셈(*) 연산자)

		document.write(a + "에 1을 더하면 " + x + "<br>");
		document.write(b + "에 1을 더하면 " + y + "<br>");
		document.write(c + "를 두번 곱하면 " + z);
	</script>

	<style type="text/css">

	</style>

	<head>

	<body>

	</body>

</html>
