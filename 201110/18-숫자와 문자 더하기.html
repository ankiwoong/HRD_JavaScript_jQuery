<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>tostring</title>
</head>

<body>
	<script>
		var staff = "홍길동 : ";	// 문자형(str)
		var salary = 320;			// 정수형(int)
		document.write(staff + String(salary) + "만원");	// 문자형 + 문자형
		/*
			String() : 계산이 가능한 숫자값을 계산이 불가능한 문자형 숫자로 바꾸어 주는 내부 함수
			ex> String(55) --> "55"
		*/
	</script>
</body>

</html>
