<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>increase</title>
</head>

<body>
	<script>
		var a = 2;
		var b = a++;	// 후위(후치) 연산자 : 일단 앞에 있는 변수를 처리한 후 처리가 끝나면 그 변수값을 1 증가
		document.write("a = " + a + ", b = " + b + "<br>");

		var a = 2;
		var b = ++a;	// 전위(전치) 연산자 : 먼저 변수의 값을 1 증가 시킨 후 변수를 처리
		document.write("a = " + a + ", b = " + b + "<br>");
	</script>
</body>

</html>
