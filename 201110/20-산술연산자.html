<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>arithmetic</title>
</head>

<body>
	<script>
		var a = 5;		// 정수형(int)
		var b = 3;		// 정수형(int)

		document.write("a + b = " + (a + b) + "<br>");		// 더하기
		document.write("a - b = " + (a - b) + "<br>");		// 빼기
		document.write("a * b = " + (a * b) + "<br>");		// 곱하기
		document.write("a / b = " + (a / b) + "<br>");		// 나누기
		document.write("a % b = " + (a % b) + "<br>");		// 나머지 연산자
	</script>
</body>

</html>
