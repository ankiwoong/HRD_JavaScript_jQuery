<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>tostring3</title>
</head>

<body>
	<script>
		var staff = "홍길동 : ";	// 문자형(str)
		var salary = 320;			// 정수형(int)
		var bonus = 160;			// 정수형(int)
		document.write(staff + String(salary + bonus) + "만원");	// 문자형 + 문자형
	</script>
</body>

</html>
