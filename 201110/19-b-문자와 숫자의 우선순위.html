<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>문자와 숫자의 우선순위</title>
</head>

<body>
    <script>
        var a = 2 + "3";        // 결합 연산자("23")
        var b = 1 + 2 + "3";    // 결합 연산자("33")
        var c = "1" + 2 + 3;    // 결합 연산자("123")
        var d = 1 + "2" + 3;    // 결합 연산자("123")

        document.write('2 + "3" = ' + a + "<br>");
        // console.log(typeof(a))
        document.write('1 + 2 + "3" = ' + b + "<br>");
        // console.log(typeof(b))
        document.write('"1" + 2 + 3 = ' + c + "<br>");
        // console.log(typeof(c))
        document.write('1 + "2" + 3 = ' + d + "<br>");
        // console.log(typeof(d))
    </script>
</body>

</html>
