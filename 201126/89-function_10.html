<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        function avgWeight(h, w) {
            avg = (h - 100) * 0.9;
            document.write("평균 몸무게는" + avg + "kg 입니다. <br />");
            if (w <= avg) {
                document.write("평균 몸무게 이하입니다.");
            } else {
                document.write("평균 몸무게 초과입니다.");
            }
        }

        alert("몸무게 평균은 당신의 키에서 100을 뺀 후 0.9를 곱하세요..");

        var he = prompt("당신의 키는 얼마입니까? 희망하는 키값이 아닙니다.");
        var wei = prompt("당신의 몸무게는 얼마입니까? 다이어트후의 희망몸무게를 입력하지 마세요.");

        avgWeight(he, wei);
    </script>
</body>

</html>
