<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 출력 return</title>
</head>

<body>
    <script>
        function sum(n) { // 형식인자, 형식인수, 매개변수
            if (n < 0) {
                return;
            }  // n값이 음수라면 함수를 종료..
            var s = 0;
            for (var i = 0; i <= n; i++) {
                s += i;  // 5050
            }
            return s;  // 함수를 호출한 곳에 변수 s의 값을 전달한 후 함수를 종료
        }  // 함수의 종료. 세미콜론(;)이 없다.

        document.write("1~100 = " + sum(100) + "<br>"); // 실인자, 실인수
        document.write("1~-5 = " + sum(-5) + "<br>");
    </script>
</body>

</html>
