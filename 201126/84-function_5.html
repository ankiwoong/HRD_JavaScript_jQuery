<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 입력 - 인자 전달 2</title>
</head>

<body>
    <script>
        function get_argument(arg1, arg2) {
            return arg1 + arg2;
        }

        alert(get_argument(1, 3));  // 1 -> arg1, 3 -> arg2
        alert(get_argument(2));     // 2 -> arg1, undefined -> arg2
    </script>
</body>

</html>
