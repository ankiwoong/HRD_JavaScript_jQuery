<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 입력 - 인자 전달</title>
</head>
<body>
    <script>
        function get_argument(arg) {    // 값을 받아들이는 인수 arg : 형식인수
            return arg;
        }

        alert(get_argument(1, 3));  // 함수를 호출하는 곳에서 전달하는 값 1 : 실인수
        alert(get_argument(2));
    </script>
</body>
</html>
