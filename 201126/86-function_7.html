<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 다양한 정의방법 2 - 내부함수(중첩함수)</title>
</head>

<body>
    <script>
        function add(a, b) {
            return a + b;
        }

        function sum(n) {
            var s = 0;
            for (var i = 0; i <= n; i++) {
                s = add(s, i);  // add 함수를 호출한다.
            }
            return s;
        }

        document.write("1~100 = " + sum(100) + "<br />")
    </script>
</body>

</html>
