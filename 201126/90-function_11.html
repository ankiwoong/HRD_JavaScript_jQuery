<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ghftn</title>
</head>

<body>
    <script>
        /* 사용자에게 임의의 양수값을 입력을 받은 후
        1부터 입력받은 양수값까지 중에서 홀수 값만을 합한 결과값을
        출력하는 함수를 제작하시오. */

        function odd(n) {
            hol = 0;

            for (var i = 1; i <= n; i++){
                if (i % 2 == 1){
                    hol += i;
                }
            }

            document.write(hol);
        }
        
        var en = prompt("숫자를 입력하세요.");
        
        odd(en);
    </script>
</body>

</html>
